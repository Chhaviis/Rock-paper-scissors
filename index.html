<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rock paper scissor modified</title>
  <link rel="stylesheet" href="styles/rps-autoplay.css">
</head>
<body>
  <p class="title"><h1>Rock Paper Scissors</h1></p>
  <button onclick="
    playgame('rock');
  " class="move-icon"><img src="images/rock-emoji.png" class="move-button"></button>
  <button onclick="
    playgame('scissors');
  "class="move-icon"><img src="images/scissors-emoji.png" class="move-button"></button>
  <button onclick="
    playgame('paper');
  "class="move-icon"><img src="images/paper-emoji.png" class="move-button"></button>

  <p class="js-result result"></p>
  <p class="js-moves"></p>
  <p class="js-score score"></p>
  <button onclick="
    score.Wins=0;
    score.Losses=0;
    score.Ties=0;
    localStorage.removeItem('score');
    updatescore();
    
  " class="reset-button">Reset Score</button>
 
  <button class="autoplay-button" onclick="
    autoPlay();
    ">Autoplay</button>
  <script src="scripts/rps-autoplay.js">
  </script>
</body>
</html>
